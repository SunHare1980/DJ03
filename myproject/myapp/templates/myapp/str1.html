{% extends 'myapp/layoute.html' %}

{% block title %}
    <title>Новостная страница</title>
{% endblock %}

{% block content%}
    <h1>Список новостей:</h1>

    {% for new in news %}
	    <div>
		    <h3> {{ new.title }} , Создано: {{ new.username }} {{ new.pub_date }}</h3>
		    <h2> {{ new.short_description }} </h2>
		    <p> {{ new.text }} </p>
        </div>
    {% endfor %}
{% endblock %}
